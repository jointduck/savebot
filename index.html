<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveBot - Video Downloader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto px-4 py-8 max-w-lg">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">
                ðŸ“¥ Video Downloader
            </h1>
            
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" 
                           id="videoUrl" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                           placeholder="Paste video URL here...">
                    <button onclick="clearInput()" 
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        âœ•
                    </button>
                </div>

                <button onclick="getVideoInfo()" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Get Video Info
                </button>
            </div>

            <div id="loadingIndicator" class="hidden mt-4">
                <div class="flex justify-center items-center space-x-2">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                    <span class="text-gray-600 dark:text-gray-300">Loading...</span>
                </div>
            </div>

            <div id="videoInfo" class="hidden mt-6 space-y-4">
                <div class="flex items-center space-x-4">
                    <img id="thumbnail" class="w-24 h-24 object-cover rounded-lg" src="" alt="Video thumbnail">
                    <div>
                        <h3 id="videoTitle" class="font-semibold text-gray-800 dark:text-white"></h3>
                        <p id="videoDuration" class="text-sm text-gray-600 dark:text-gray-400"></p>
                        <p id="videoPlatform" class="text-sm text-gray-600 dark:text-gray-400"></p>
                    </div>
                </div>

                <div id="formatsList" class="space-y-2">
                    <!-- Format options will be inserted here -->
                </div>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
